<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>learn vue</title>
  </head>
  <body>
    <div id="app">
      <ol>
        <todo-item></todo-item>
        <todo-item></todo-item>
        <todo-item></todo-item>
      </ol>
    </div>
    <div id="app-7">
      <ol>
        <todo-item2
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item2>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      //基本的component
      Vue.component('todo-item', {
        template: '<li>这是一个待办项</li>'
      });
      var app = new Vue({
        el: '#app'
      });

      //添加遍历的component
      Vue.component('todo-item2', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
      });
      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            { id: 0, text: '周一' },
            { id: 1, text: '周二' },
            { id: 2, text: '每天都要加加班' }
          ]
        }
      });

      var data = { a: 1 };
      var vm = new Vue({
        data: data
      });
    </script>
  </body>
</html>
