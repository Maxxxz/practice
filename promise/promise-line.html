<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="el1">a</div>
    <script>
        setTimeout(()=>{
            doNow()
        }, 2000);

        function doNow(){
            function pro(a){
                return new Promise((res)=>{
                    console.log('pro call', a)
                    res(a)
                })
            }
            console.log(1)
            const a = document.querySelector('#el1')
            console.log('inner', a.innerHTML)
            // 输出 a
            a.innerHTML = 'b'
            console.log('inner', a.innerHTML)
            // 输出 b
            console.log(1.1)
            pro('2').then(()=>{
                a.innerHTML = 'cccccccc'
                console.log('inner pro', a.innerHTML)
                // 输出 c
                pro('3')
            })

            console.log(4);
        }
        
        
    </script>
</body>
