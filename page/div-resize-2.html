<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div-r-2</title>
</head>
<style>
    ::-webkit-scrollbar {
  width: 20px; 
  height: 20px;
  background-color: rosybrown;
}
div::-webkit-resizer{
  background-color: royalblue;
}
div{
  width: 300px;
  height: 20px;
  transform: scaleY(100);/*足够大的放大倍数*/
  overflow: scroll;
  resize: horizontal;
}
</style>
<body>
    <div class="flex">
        <aside>
          <div class="resize"></div>
          <div class="line"></div>
          <section>SIDE</section>
        </aside>
        <main>MAIN</main>
      </div>
</body>
</html>
